<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Padeiros</title>
    <style>
        body {
            
            min-height: 100vh; 
            margin: 0; 

            display: flex;
            justify-content: center; 
            align-items: center;
            
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
        }

        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            transition: box-shadow 0.3s ease;
        }

        /* 3. Estiliza as divs internas do formulário */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form action="/painel/padeiros" th:action="@{/painel/padeiros}" method="post">
        <h2>Cadastrar Padeiro</h2>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <button type="submit">Cadastrar Padeiro</button>
    </form>

</body>
</html>
